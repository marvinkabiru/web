<!DOCTYPE html>
<html>
<head>

<style>
.container {
  position: relative;
  font-family: Arial;
}

.text-block {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
}
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: red;
    color: white;
    text-align: center;
}
</style>
</head>
<body>

<h2>Image Text Blocks</h2>
<p>How to place text blocks over an image:</p>

<div class="container">
  <img src="range.jpg" alt="Nature" style="width:100%;">
  <div class="text-block">
    <h1>Nature</h1>
    <p>What a beautiful sunrise</p>
  </div>
</div>
 <h2>Fixed/Sticky Footer Example</h2>
 <p>The footer is placed at the bottom of the page.</p>
 
 <div class="footer">
   <p>Footer</p>
 </div>

</body>
</html>
